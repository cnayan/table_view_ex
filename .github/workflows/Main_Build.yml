name: Main_Build

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write   # ðŸ‘ˆ Needed so the action can push to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - uses: subosito/flutter-action@v2.21.0
        with:
          channel: 'stable'
          architecture: x64
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:'
      - name: Flutter Doctor
        run: flutter doctor
        working-directory: ./
      - name: Upgrades flutter
        run: flutter upgrade
        working-directory: ./
      - name: Enable Web
        run: flutter config --enable-web
        working-directory: ./example
      - name: Install dependencies
        run: flutter packages get
        working-directory: ./
      
      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .
      
      - name: Analyze
        run: |
          output=$(flutter analyze; exit_code=$?)
          echo "$output"
          if [ "$exit_code" -ne 0 ]; then
            echo "Flutter analyze found issues"
          fi
          exit 0  # Always exit 0 to prevent job failure
      
      - name: Run tests
        run: flutter test --coverage
  #     - name: Upload coverage to codecov
  #       run: curl -s https://codecov.io/bash
  #        shell: bash

      - uses: codecov/codecov-action@v5
        with:
          #token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          #files: ./coverage1.xml,./coverage2.xml # optional
          #flags: unittests # optional
          #name: codecov-umbrella # optional
          fail_ci_if_error: false # optional (default = false)
          verbose: true # optional (default = false)
      
      - name: Build Web
        run: flutter build web
        working-directory: ./example
      
      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      # - name: Run tests
      #  run: dart test
      
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          # target-folder: /docs # root folder is stable example build, /dev is the current main build
          folder: ./example/build/web
